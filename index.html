<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>ToDo Extension</title>
</head>
<body>



    <div id="body-wrapper" >
        <div class="oval">

            <img src="img/oval.svg" alt="oval" srcset="">
    
    
    
    
    
        </div>
    


    <div id="wrapper">

        
        <div class="title">
            <h1 class="brand-txt">ToDo</h1>
            <button id="add-button" class="title-button">
                <img class="plus-logo" src="img/plus-logo.svg" alt="" srcset="">
            </button>


        </div>

        <div class="input">
            <input id="input-el" class="input-el"  type="text" required minlength="5" maxlength="50" placeholder="Type what needs to get done!">




        </div>

        <div id="content-wrapper" class="animate__animated animate__fadeIn">

            <div >
                <ul class="texts" id="todo-el" class="animate__animated animate__fadeInUp">
                
                    

                </ul>
            </div>
          

        </div>




    </div>

</div>
</body>
</html>
